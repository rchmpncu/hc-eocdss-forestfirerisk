<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>林火風險評估資訊系統</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        /* 【基礎設定】 */
        html { scroll-behavior: smooth; } /* 讓頁面滾動時呈現平滑效果，而不是瞬間跳轉 */
        
        body { 
            font-family: "Helvetica Neue", Helvetica, Arial, "Microsoft JhengHei", sans-serif; 
            background-color: #f0f7f6; 
            margin: 0; 
            padding: 40px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        /* 【左上角簡易選單】 */
        .side-menu {
            position: fixed;   /* 固定位置，不隨網頁滾動消失 */
            top: 20px;
            left: 20px;
            z-index: 1000;     /* 確保選單在最上層 */
            background: white;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            border: 1px solid #e67e22;
            display: flex;
            flex-direction: column;
            gap: 10px;         /* 選項之間的間距 */
        }

        .menu-item {
            text-decoration: none;
            color: #2c3e50;
            font-size: 0.9rem;
            font-weight: bold;
            padding: 8px 12px;
            border-radius: 5px;
            transition: 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .menu-item:hover {
            background-color: #fff8f5;
            color: #e67e22;
        }

        /* 【內容容器】 */
        .container {
            max-width: 1000px;
            width: 100%;
        }

        /* 區塊共同卡片樣式 */
        .card {
            background: #ffffff;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.08);
            margin-bottom: 50px; /* 增加間距讓切換更有感 */
            border: 1px solid #d1e4e2;
            scroll-margin-top: 30px; /* 點擊選單跳轉後，上方預留一點空間 */
        }

        .title-section {
            margin-bottom: 20px;
            border-left: 8px solid #e67e22;
            padding-left: 15px;
        }

        h1 { color: #2c3e50; margin: 0; font-size: 1.8rem; }

        /* 區塊一專屬樣式 (圖片與按鈕) */
        .map-container {
            position: relative;
            width: 100%;
            border-radius: 10px;
            overflow: hidden;
            border: 2px solid #eee;
        }

        .screenshot { width: 100%; display: block; opacity: 0.8; }

        .overlay-content {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            width: 85%;
            background: rgba(255, 255, 255, 0.85);
            padding: 25px;
            border-radius: 15px;
            backdrop-filter: blur(5px);
        }

        .btn-redirect {
            display: inline-block;
            border-radius: 50px; 
            border: 2px solid #2c3e50; 
            background-color: #fff8f5; 
            box-shadow: 0 5px 0px #e67e22;
            padding: 15px 35px;
            color: #1a252f; 
            text-decoration: none; 
            font-weight: 800; 
            position: relative;
            top: 0;
            transition: 0.2s;
        }

        .btn-redirect:hover { top: 3px; box-shadow: 0 2px 0px #e67e22; }

        /* 區塊二專屬樣式 (表格) */
        .date-info { color: #e67e22; font-weight: bold; margin-bottom: 15px; background: #fff8f5; padding: 12px; border-radius: 8px; display: none; }
        table { width: 100%; border-collapse: collapse; }
        th, td { border: 1px solid #eee; padding: 12px; text-align: left; }
        th { background-color: #fdf2e9; color: #e67e22; }
        .status-badge { padding: 4px 10px; border-radius: 4px; font-weight: bold; color: white; }
        .status-safe { background-color: #27ae60; }
        .status-warn { background-color: #f39c12; }
        .status-danger { background-color: #e74c3c; }

        #loading { text-align: center; padding: 30px; }
        .footer-note { text-align: right; font-size: 0.8em; color: #95a5a6; margin-top: 15px; }

        @media (max-width: 768px) {
            .side-menu { top: auto; bottom: 20px; left: 50%; transform: translateX(-50%); flex-direction: row; } /* 手機版改為下方橫向選單 */
        }
    </style>
</head>
<body>

<nav class="side-menu">
    <a href="#section-official" class="menu-item">
        <i class="fas fa-external-link-alt"></i> 官方系統
    </a>
    <a href="#section-data" class="menu-item">
        <i class="fas fa-table"></i> 即時數據
    </a>
</nav>

<div class="container">
    <div id="section-official" class="card">
        <div class="title-section">
            <h1>林火風險預警系統</h1>
        </div>
        <div class="map-container">
            <img src="fire-map.png" alt="林火系統截圖" class="screenshot">
            <div class="overlay-content">
                <div class="instruction" style="margin-bottom:20px; font-weight:bold; color:#2c3e50;">
                    因安全防護機制限制嵌入，<br>
                    請點擊下方按鈕進入官方完整系統。
                </div>
                <a href="https://ffwi.forest.gov.tw/" target="_blank" class="btn-redirect">
                    進入官方系統 <i class="fas fa-map-marked-alt"></i>
                </a>
            </div>
        </div>
    </div>

    <div id="section-data" class="card">
        <div class="title-section">
            <h1>林火風險評估資訊</h1>
        </div>
        <div id="date-display" class="date-info"></div>
        <div id="loading"><i class="fas fa-spinner fa-spin"></i> 即時數據讀取中...</div>
        
        <table id="fire-table" style="display:none;">
            <thead>
                <tr>
                    <th>觀測站/園區名稱</th>
                    <th>林火指數等級</th>
                    <th>資料日期</th>
                </tr>
            </thead>
            <tbody id="table-body"></tbody>
        </table>
        <div class="footer-note">資料來源：農業部林業及自然保育署</div>
    </div>
</div>

<script>
    /* JavaScript 邏輯與之前相同，負責抓取 API 與篩選日期 */
    const apiURL = "https://data.moa.gov.tw/service/opendata/ForestFireAlert.aspx";

    function getDateKey(date) {
        const y = date.getFullYear();
        const m = String(date.getMonth() + 1).padStart(2, '0');
        const d = String(date.getDate()).padStart(2, '0');
        return y + m + d;
    }

    function formatDateDisplay(date) {
        const y = date.getFullYear();
        const m = String(date.getMonth() + 1).padStart(2, '0');
        const d = String(date.getDate()).padStart(2, '0');
        return y + "-" + m + "-" + d;
    }

    async function fetchFireData() {
        try {
            const response = await fetch(apiURL);
            const data = await response.json();
            
            const tableBody = document.getElementById('table-body');
            const loading = document.getElementById('loading');
            const table = document.getElementById('fire-table');
            const dateDisplay = document.getElementById('date-display');

            const now = new Date();
            const todayKey = getDateKey(now);
            const yesterday = new Date();
            yesterday.setDate(now.getDate() - 1);
            const yesterdayKey = getDateKey(yesterday);

            let targetData = data.filter(item => item.CreateDate && item.CreateDate.startsWith(todayKey));
            let infoText = "目前顯示：今日 (" + formatDateDisplay(now) + ") 之即時資訊";

            if (targetData.length === 0) {
                targetData = data.filter(item => item.CreateDate && item.CreateDate.startsWith(yesterdayKey));
                infoText = "提示：今日尚未更新，顯示昨日 (" + formatDateDisplay(yesterday) + ") 之資訊";
            }

            if (targetData.length > 0) {
                loading.style.display = 'none';
                table.style.display = 'table';
                dateDisplay.style.display = 'block';
                dateDisplay.innerHTML = '<i class="fas fa-calendar-alt"></i> ' + infoText;

                targetData.forEach(item => {
                    const row = document.createElement('tr');
                    const warnText = item.warn_level_chinese || "安全";
                    let badgeClass = 'status-safe';
                    if(warnText !== '安全') {
                        badgeClass = warnText.includes('注意') ? 'status-warn' : 'status-danger';
                    }
                    const d = item.CreateDate;
                    const formattedDate = d.substring(0,4) + "-" + d.substring(4,6) + "-" + d.substring(6,8);

                    row.innerHTML = `<td>${item.name}</td><td><span class="status-badge ${badgeClass}">${warnText}</span></td><td>${formattedDate}</td>`;
                    tableBody.appendChild(row);
                });
            } else {
                loading.innerHTML = "目前尚無近兩日之資料更新。";
            }
        } catch (error) {
            document.getElementById('loading').innerHTML = "資料載入失敗。";
        }
    }

    fetchFireData();
</script>

</body>
</html>
